name: run tests

on:
  pull_request:
    branches: [ "*" ]

permissions:
  id-token: write

jobs:

  testGo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Golang caches
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-

    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version: stable

    - name: run go tests
      run: |
        go test -v ./...
